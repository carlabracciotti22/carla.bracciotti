<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte heuristique - Expert en sécurité informatique</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-elixir/dist/MindElixir.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-elixir/dist/mind-elixir.css">
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const mind = new MindElixir({
      el: '#map',
      direction: MindElixir.RIGHT,
      data: {
        nodeData: {
          id: 'root',
          topic: 'Expert(e) en sécurité informatique',
          children: [
            {
              topic: 'Salaire',
              children: [
                { topic: 'Débutant : 3080 €' }
              ]
            },
            {
              topic: 'Entreprise',
              children: [
                { topic: 'ESN (Entreprises de services du numérique)' },
                { topic: 'Sociétés utilisatrices : banques, organismes financiers, industrie, biotechnologies, NTIC, grandes entreprises, administrations' },
                { topic: 'Tous secteurs : agriculture, BTP, commerce, services, énergie, industrie' }
              ]
            },
            {
              topic: 'Actions',
              children: [
                { topic: 'Traquer les points faibles' },
                { topic: 'Protéger les informations' },
                { topic: 'Jouer les interfaces' },
                { topic: 'Préserver l’identité numérique' },
                { topic: 'Assurer la confidentialité et la disponibilité des données' },
                { topic: 'Sensibiliser les utilisateurs' }
              ]
            },
            {
              topic: 'Formations',
              children: [
                {
                  topic: 'Diplômes',
                  children: [
                    { topic: 'Bac +5 : Master ou diplôme d’ingénieur en cybersécurité / systèmes d’information' },
                    { topic: 'Bac +6 : Mastère spécialisé cybersécurité (attaque/défense)' },
                    { topic: 'Diplôme d’ingénieur spécialisé en sécurité des infrastructures et données' }
                  ]
                },
                {
                  topic: 'Compétences',
                  children: [
                    { topic: 'Développement, systèmes et réseaux' },
                    { topic: 'Maîtrise des normes et standards de sécurité' },
                    { topic: 'Vision globale du SI et des processus métiers' },
                    { topic: 'Connaissances juridiques et réglementaires' },
                    { topic: 'Maîtrise de l’anglais technique' }
                  ]
                },
                {
                  topic: 'Évolution',
                  children: [
                    { topic: 'Responsable d’équipe' },
                    { topic: 'Direction d’un système d’information' },
                    { topic: 'Chef de projet sécurité' }
                  ]
                }
              ]
            },
            {
              topic: 'Qualités',
              children: [
                { topic: 'Disponible et réactif' },
                { topic: 'Capacité d’analyse rapide' },
                { topic: 'Organisé, gestion de projets' },
                { topic: 'Bon communicant et pédagogue' },
                { topic: 'Résistance au stress' },
                { topic: 'Adaptabilité et esprit d’équipe' }
              ]
            }
          ]
        },
        linkData: {},
        direction: 1,
      },
      draggable: true,
      contextMenu: true,
      toolBar: true,
      nodeMenu: true,
      keypress: true
    })
    mind.init()
  </script>
</body>
</html>
