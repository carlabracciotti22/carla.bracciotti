<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte heuristique - Nom du mÃ©tier</title>

  <!-- CSS MindElixir -->
  <link rel="stylesheet" href="https://unpkg.com/mind-elixir@3.0.2/dist/mind-elixir.css" />

  <!-- JS MindElixir -->
  <script src="https://unpkg.com/mind-elixir@3.0.2/dist/mind-elixir.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    window.onload = function () {
      // On charge le fichier JSON externe
      fetch("data.json")
        .then(res => res.json())
        .then(data => {
          // CrÃ©ation de la carte heuristique avec les donnÃ©es
          const mind = new MindElixir({
            el: '#map',
            direction: 2,   // 1 = gauche, 2 = droite, 3 = bidirectionnel
            draggable: true,
            contextMenu: true,
            toolBar: true,
            nodeMenu: true,
            keypress: true,
            data: data,     // ğŸ‘‰ on utilise ton data.json
          })
          mind.init()
        })
    }
  </script>
</body>
</html>
