<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte heuristique - Expert en sécurité informatique</title>
  <!-- Import correct de MindElixir -->
  <script src="https://cdn.jsdelivr.net/npm/mind-elixir@3.0.2/dist/mind-elixir.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const mind = new MindElixir({
      el: '#map',
      direction: MindElixir.RIGHT,
      data: {
        nodeData: {
          id: 'root',
          topic: 'Expert(e) en sécurité informatique',
          children: [
            { topic: 'Salaire', children: [ { topic: 'Débutant : 3080 €' } ] },
            {
              topic: 'Entreprise',
              children: [
                { topic: 'ESN (Entreprises de services du numérique)' },
                { topic: 'Banques, organismes financiers, industrie, NTIC, administrations' },
                { topic: 'Tous secteurs : agriculture, BTP, commerce, énergie...' }
              ]
            },
            {
              topic: 'Actions',
              children: [
                { topic: 'Traquer les points faibles' },
                { topic: 'Protéger les informations' },
                { topic: 'Jouer les interfaces' }
              ]
            },
            {
              topic: 'Formations',
              children: [
                {
                  topic: 'Diplômes',
                  children: [
                    { topic: 'Bac +5 : Master ou diplôme d’ingénieur' },
                    { topic: 'Bac +6 : Mastère spécialisé cybersécurité' }
                  ]
                },
                {
                  topic: 'Compétences',
                  children: [
                    { topic: 'Connaissances en dev, systèmes, réseaux' },
                    { topic: 'Maîtrise normes de sécurité' },
                    { topic: 'Vision globale SI et processus métiers' },
                    { topic: 'Connaissance juridique en cybersécurité' },
                    { topic: 'Anglais technique' }
                  ]
                },
                {
                  topic: 'Évolution',
                  children: [
                    { topic: 'Responsable d’équipe' },
                    { topic: 'Direction SI' }
                  ]
                }
              ]
            },
            {
              topic: 'Qualités',
              children: [
                { topic: 'Disponible et réactif' },
                { topic: 'Analyser rapidement les situations' },
                { topic: 'Organisé et capable de gérer des projets' },
                { topic: 'Bon communicant et pédagogue' }
              ]
            }
          ]
        }
      },
      draggable: true,
      contextMenu: true,
      toolBar: true,
      nodeMenu: true,
      keypress: true
    })
    mind.init()
  </script>
</body>
</html>
