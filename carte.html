<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte heuristique - Expert en sécurité informatique</title>
  <!-- CSS MindElixir -->
  <link rel="stylesheet" href="https://unpkg.com/mind-elixir@3.0.2/dist/mind-elixir.css" />
  <!-- JS MindElixir -->
  <script src="https://unpkg.com/mind-elixir@3.0.2/dist/mind-elixir.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    window.onload = function () {
      const data = MindElixir.new('Expert en sécurité informatique')

      // Ajout de nœuds principaux
      data.node.children.push(
        {
          topic: 'Réseaux',
          children: [
            { topic: 'Protocoles TCP/IP' },
            { topic: 'Pare-feu' },
            { topic: 'VPN' },
            { topic: 'Détection d’intrusion' }
          ]
        },
        {
          topic: 'Cryptographie',
          children: [
            { topic: 'Chiffrement symétrique' },
            { topic: 'Chiffrement asymétrique' },
            { topic: 'Certificats SSL/TLS' },
            { topic: 'Hachage' }
          ]
        },
        {
          topic: 'Sécurité des systèmes',
          children: [
            { topic: 'Mises à jour logicielles' },
            { topic: 'Antivirus / Antimalware' },
            { topic: 'Gestion des accès' },
            { topic: 'Sécurité des serveurs' }
          ]
        },
        {
          topic: 'Sécurité des applications',
          children: [
            { topic: 'Tests d’intrusion' },
            { topic: 'OWASP Top 10' },
            { topic: 'Sécurité des API' },
            { topic: 'Développement sécurisé' }
          ]
        },
        {
          topic: 'Conformité & réglementation',
          children: [
            { topic: 'RGPD' },
            { topic: 'ISO 27001' },
            { topic: 'PCI-DSS' },
            { topic: 'Audit de sécurité' }
          ]
        },
        {
          topic: 'Veille & formation',
          children: [
            { topic: 'Blogs spécialisés' },
            { topic: 'Certifications (CEH, CISSP)' },
            { topic: 'Conférences (Black Hat, DEF CON)' },
            { topic: 'Formations en ligne' }
          ]
        }
      )

      const mind = new MindElixir({
        el: '#map',
        direction: 2,
        draggable: true,
        contextMenu: true,
        toolBar: true,
        nodeMenu: true,
        keypress: true,
        data: data,
      })
      mind.init()
    }
  </script>
</body>
</html>
